syntax = "proto3";
package pb;

import "pose.proto";

message Size {
	uint32 w = 1;
	uint32 h = 2;
}

message Tileset {
	string name = 1;
	string path = 2;
	Size size = 3;
}

message CharacterSprite {
	Pose.Type pose = 1;
	string path = 2;
	repeated uint32 step = 3;
}

message CharacterAsset {
	string name = 1;
	repeated CharacterSprite sprite = 2;
}

message AssetManifest {
	repeated CharacterAsset character = 1;
	repeated Tileset tileset = 2;
}
