syntax = "proto3";
package pb;

import "pose.proto";
import "map.proto";

message Size {
	uint32 w = 1;
	uint32 h = 2;
}

message Tileset {
	enum Name {
		unknown = 0;
		grassland = 1;
		iron = 2;
	}
	Name name = 1;
	string path = 2;
	Size size = 3;
}

message Sprite {
	Pose.Type pose = 1;
	string path = 2;
	repeated uint32 step = 3;
}

message CharacterAsset {
	string name = 1;
	repeated Sprite sprite = 2;
}

message AnimalAsset {
	string name = 1;
	repeated Sprite sprite = 2;
}

message AssetManifest {
	repeated CharacterAsset character = 1;
	repeated AnimalAsset animal = 2;
	repeated Tileset tileset = 3;
	repeated Map map = 4;
}
