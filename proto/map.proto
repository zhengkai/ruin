syntax = "proto3";
package pb;

import "asset.proto";

message MapCellTile {
	Tileset.Name name = 1;
	uint32 id = 2;
}

message MapCell {
	uint32 id = 1;
	MapCellTile tile = 2;
}

message MapTrigger {
	uint32 id = 1;
	oneof trigger {
		MapTriggerGate gate = 2;
		MapTriggerGate exit = 3;
		MapTriggerWater water = 4;
	}
}

message MapTriggerGate {
	string map = 1;
	float x = 2;
	float y = 3;
}

message MapTriggerWater {
	float drag = 1;
}

message Map {
	string name = 1;
	uint32 w = 2;
	uint32 h = 3;
	repeated MapCell terrain = 4;
	repeated MapTrigger trigger = 5;
}
